
<!DOCTYPE html>
<html>
<head>
    <title>Saved Threads</title>
</head>
<body>
    <h1>📁 Saved Threads</h1>

    {% endfor %}
    </ul>
    <a href="/">⬅️ Back</a>
</body>
</html>
