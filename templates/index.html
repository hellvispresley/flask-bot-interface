<!DOCTYPE html>
<html>
<head>
    <title>Ryght Content Creator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #1c1c1c;
            color: #eee;
            padding: 20px;
        }
        .response-box {
            border: 1px solid #555;
            padding: 10px;
            margin: 15px 0;
            background-color: #2c2c2c;
            white-space: pre-wrap;
        }
        .copy-button, .original-button, .btn {
            margin-top: 5px;
            margin-right: 5px;
            padding: 6px 12px;
            background-color: #cc0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        input, select {
            padding: 6px;
            margin-right: 5px;
        }
        .trending-card {
            background-color: #1e1e1e;
            border: 1px solid #444;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
        }
        #draftContainer {
            margin-top: 40px;
            padding: 15px;
            border: 1px solid #444;
            background-color: #2a2a2a;
        }
    </style>
</head>
<body>
    <h1>ğŸ§  Ryght Content Creator</h1>

    <div>
        <button class="btn" onclick="generateTweet()">ğŸ§  Generate New Tweet</button>
        <div id="generatedResult"></div>
    </div>

    <div style="margin-top: 30px;">
        <input type="text" id="tweetUrl" placeholder="Paste tweet URL to engage">
        <select id="persona">
            <option value="RighteousRyght">RighteousRyght (Aggressive Conservative)</option>
            <option value="CentristStan">CentristStan (Neutral and Factual)</option>
            <option value="LeftyLoretta">LeftyLoretta (Progressive Satirist)</option>
        </select>
        <button class="btn" onclick="engageTweet()">ğŸ’¥ Engage</button>
        <button class="btn" onclick="clearUrl()">ğŸ§¼ Clear</button>
        <div id="engageResult"></div>
    </div>

    <div style="margin-top: 50px;">
        <h2>ğŸ“ˆ Trending Tweets</h2>
        <button class="btn" onclick="loadTrending()">ğŸ” Load Trending Tweets</button>
        <div id="trendingList" style="margin-top: 20px;"></div>
    </div>

    <div id="draftContainer">
        <h2>ğŸ“„ Saved Drafts</h2>
        <p>You can save up to 25 drafts. The oldest will be removed automatically.</p>
        <button class="btn" onclick="loadDrafts()">ğŸ”„ Refresh</button>
        <div id="draftList"></div>
    </div>

    <script>
        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                if (buttonElement) {
                    buttonElement.innerText = "âœ… Copied!";
                    setTimeout(() => {
                        buttonElement.innerText = "ğŸ“‹ Copy";
                    }, 1500);
                }
            });
        }

        function escapeForAttribute(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, "&quot;");
        }

        function clearUrl() {
            document.getElementById('tweetUrl').value = '';
            document.getElementById('engageResult').innerHTML = '';
        }

        function generateTweet() {
            fetch('/api/generate', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    const tweet = data.tweet || "âŒ No tweet content received.";
                    const length = tweet.length;
                    document.getElementById('generatedResult').innerHTML =
                        `<div class="response-box">
                            ${tweet}
                            <br><small>${length} characters</small><br>
                            <button class="copy-button" onclick="copyToClipboard('${escapeForAttribute(tweet)}', this)">ğŸ“‹ Copy</button>
                            <button class="btn" onclick="saveDraft('${escapeForAttribute(tweet)}')">ğŸ’¾ Save Draft</button>
                        </div>`;
                });
        }

        function engageTweet() {
            const url = document.getElementById('tweetUrl').value;
            const persona = document.getElementById('persona').value;
            document.getElementById('engageResult').innerHTML =
                `<div class="response-box">â³ Generating replies...</div>`;

            fetch('/api/engage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, persona })
            })
            .then(res => res.json())
            .then(data => {
                const replies = data.replies || ["âŒ No tweet content received."];
                document.getElementById('engageResult').innerHTML = replies.map(tweet => {
                    const length = tweet.length;
                    return `<div class="response-box">
                        ${tweet}
                        <br><small>${length} characters</small><br>
                        <button class="copy-button" onclick="copyToClipboard('${escapeForAttribute(tweet)}', this)">ğŸ“‹ Copy</button>
                        <button class="btn" onclick="saveDraft('${escapeForAttribute(tweet)}')">ğŸ’¾ Save Draft</button>
                    </div>`;
                }).join('');
            });
        }

        function loadTrending() {
            const container = document.getElementById('trendingList');
            container.innerHTML = `<div class="response-box">â³ Fetching live trending tweets...</div>`;

            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 15000);

            fetch('/api/trending', { signal: controller.signal })
                .then(res => res.json())
                .then(data => {
                    clearTimeout(timeout);
                    if (!data.tweets || data.tweets.length === 0) {
                        container.innerHTML = `<div class="response-box">âŒ No trending tweets found.</div>`;
                        return;
                    }
                    container.innerHTML = data.tweets.map((tweet, index) => {
                        const escapedText = tweet.text.replace(/'/g, "\\'").replace(/"/g, "&quot;");
                        return `
                            <div class="trending-card">
                                <strong>#${index + 1}</strong><br>
                                <p>${tweet.text}</p>
                                <button class="btn" onclick="window.open('${tweet.url}', '_blank')">ğŸ”— Open Tweet</button>
                                <button class="btn" onclick="engageFromTrending('${tweet.url}')">ğŸ’¥ Engage</button>
                                <button class="btn" onclick="generateSimilar('${escapedText}')">ğŸ§  Generate Similar</button>
                                <button class="btn" onclick="saveDraft('${escapedText}')">ğŸ’¾ Save Draft</button>
                            </div>`;
                    }).join('');
                })
                .catch(err => {
                    clearTimeout(timeout);
                    container.innerHTML = `<div class="response-box">âŒ Request timed out or failed. Please try again.</div>`;
                });
        }

        function engageFromTrending(url) {
            document.getElementById('tweetUrl').value = url;
            engageTweet();
        }

        function generateSimilar(text) {
            const persona = document.getElementById('persona').value;
            const container = document.getElementById('generatedResult');
            container.innerHTML = `<div class="response-box">â³ Generating similar tweet...</div>`;

            fetch('/api/generate-similar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text, persona })
            })
            .then(res => res.json())
            .then(data => {
                const tweet = data.tweet || "âŒ No tweet generated.";
                const length = tweet.length;
                container.innerHTML = `
                    <div class="response-box">
                        ${tweet}
                        <br><small>${length} characters</small><br>
                        <button class="copy-button" onclick="copyToClipboard('${escapeForAttribute(tweet)}', this)">ğŸ“‹ Copy</button>
                        <button class="btn" onclick="saveDraft('${escapeForAttribute(tweet)}')">ğŸ’¾ Save Draft</button>
                    </div>`;
            })
            .catch(err => {
                container.innerHTML = `<div class="response-box">âŒ Error generating tweet. Please try again.</div>`;
            });
        }

        function saveDraft(text) {
            fetch('/api/draft/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    loadDrafts();
                } else {
                    alert("âŒ Failed to save draft.");
                }
            });
        }

        function loadDrafts() {
            const container = document.getElementById('draftList');
            container.innerHTML = `<div class="response-box">Loading drafts...</div>`;
            fetch('/api/drafts')
                .then(res => res.json())
                .then(data => {
                    const drafts = data.drafts || [];
                    if (drafts.length === 0) {
                        container.innerHTML = `<div class="response-box">No drafts saved yet.</div>`;
                        return;
                    }
                    container.innerHTML = drafts.map((d, i) => `
                        <div class="response-box">
                            ${d.text}
                            <br><small>${new Date(d.timestamp).toLocaleString()}</small><br>
                            <button class="copy-button" onclick="copyToClipboard('${escapeForAttribute(d.text)}', this)">ğŸ“‹ Copy</button>
                            <button class="btn" onclick="loadDraftIntoGenerator('${escapeForAttribute(d.text)}')">ğŸ“ Load</button>
                            <button class="btn" onclick="deleteDraft(${i})">ğŸ—‘ï¸ Delete</button>
                        </div>
                    `).join('');
                });
        }

        function loadDraftIntoGenerator(text) {
            document.getElementById('generatedResult').innerHTML = `
                <div class="response-box">
                    ${text}
                    <br><small>${text.length} characters</small><br>
                    <button class="copy-button" onclick="copyToClipboard('${escapeForAttribute(text)}', this)">ğŸ“‹ Copy</button>
                    <button class="btn" onclick="saveDraft('${escapeForAttribute(text)}')">ğŸ’¾ Save Draft</button>
                </div>`;
        }

        function deleteDraft(index) {
            fetch('/api/draft/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ index })
            })
            .then(res => res.json())
            .then(() => loadDrafts());
        }

        // Load on page load
        window.onload = loadDrafts;
    </script>
</body>
</html>
