<!DOCTYPE html>
<html>
<head>
    <title>RighteousRyght Bot Interface</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #1c1c1c;
            color: #eee;
            padding: 20px;
        }
        .response-box {
            border: 1px solid #555;
            padding: 10px;
            margin: 15px 0;
            background-color: #2c2c2c;
            white-space: pre-wrap;
        }
        .copy-button, .btn, .tweet-action {
            margin-top: 5px;
            margin-right: 5px;
            padding: 6px 12px;
            background-color: #cc0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        input, select {
            padding: 6px;
            margin-right: 5px;
        }
        .trending-card {
            background-color: #1e1e1e;
            border: 1px solid #444;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>🔥 RighteousRyght Bot</h1>

    <!-- Generate a new tweet -->
    <div>
        <button class="btn" onclick="generateTweet()">🧠 Generate New Tweet</button>
        <div id="generatedResult"></div>
    </div>

    <!-- Engage with a tweet -->
    <div style="margin-top: 30px;">
        <input type="text" id="tweetUrl" placeholder="Paste tweet URL to engage">
        <select id="persona">
            <option value="RighteousRyght">RighteousRyght (Aggressive Conservative)</option>
            <option value="CentristStan">CentristStan (Neutral and Factual)</option>
            <option value="LeftyLoretta">LeftyLoretta (Progressive Satirist)</option>
        </select>
        <button class="btn" onclick="engageTweet()">💥 Engage</button>
        <div id="engageResult"></div>
    </div>

    <!-- Trending Tweets -->
    <div style="margin-top: 50px;">
        <h2>📈 Trending Tweets</h2>
        <button class="btn" onclick="loadTrending()">🔍 Load Trending Tweets</button>
        <div id="trendingList" style="margin-top: 20px;"></div>
    </div>

    <script>
        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                buttonElement.innerText = "✅ Copied!";
                setTimeout(() => {
                    buttonElement.innerText = "📋 Copy";
                }, 1500);
            }).catch(err => {
                alert("❌ Failed to copy: " + err);
            });
        }

        function escapeForAttribute(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, "&quot;");
        }

        function generateTweet() {
            fetch('/api/generate', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                const tweet = data.tweet || "❌ No tweet content received.";
                const length = tweet.length;
                document.getElementById('generatedResult').innerHTML =
                    `<div class="response-box">
                        ${tweet}
                        <br><small>${length} characters</small><br>
                        <button class="copy-button" onclick="copyToClipboard('${escapeForAttribute(tweet)}', this)">📋 Copy</button>
                    </div>`;
            })
            .catch(err => {
                console.error("❌ Generate fetch error:", err);
                alert("❌ Could not generate tweet.");
            });
        }

        function engageTweet() {
            const url = document.getElementById('tweetUrl').value;
            const persona = document.getElementById('persona').value;
            document.getElementById('engageResult').innerHTML =
                `<div class="response-box">⏳ Generating replies...</div>`;

            fetch('/api/engage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, persona })
            })
            .then(res => res.json())
            .then(data => {
                const replies = data.replies || ["❌ No tweet content received."];
                document.getElementById('engageResult').innerHTML = replies.map(tweet => {
                    const length = tweet.length;
                    return `<div class="response-box">
                        ${tweet}
                        <br><small>${length} characters</small><br>
                        <button class="copy-button" onclick="copyToClipboard('${escapeForAttribute(tweet)}', this)">📋 Copy</button>
                    </div>`;
                }).join('');
            })
            .catch(err => {
                console.error("❌ Engage fetch error:", err);
                alert("❌ Could not fetch engagement.");
            });
        }

        function loadTrending() {
            const placeholderTweets = [
                { text: "BREAKING: Huge development in the AI world today...", url: "https://twitter.com/example/1" },
                { text: "People are losing it over this video 😳", url: "https://twitter.com/example/2" },
                { text: "Elon just did WHAT with Twitter again?", url: "https://twitter.com/example/3" },
                { text: "🔥 This thread is going viral fast. Here's why:", url: "https://twitter.com/example/4" },
                { text: "Something major just dropped on the Supreme Court docket.", url: "https://twitter.com/example/5" },
                { text: "Tucker just exposed everything in under 60 seconds.", url: "https://twitter.com/example/6" },
                { text: "This chart explains everything. Seriously.", url: "https://twitter.com/example/7" },
                { text: "How is this not front-page news??", url: "https://twitter.com/example/8" },
                { text: "She called out the entire system in this one tweet 💥", url: "https://twitter.com/example/9" },
                { text: "This is what they don't want you to know 👇", url: "https://twitter.com/example/10" }
            ];

            const container = document.getElementById('trendingList');
            container.innerHTML = placeholderTweets.map((tweet, index) => `
                <div class="trending-card">
                    <strong>#${index + 1}</strong><br>
                    <p>${tweet.text}</p>
                    <button class="tweet-action" onclick="window.open('${tweet.url}', '_blank')">🔗 Open Tweet</button>
                    <button class="tweet-action" onclick="engageFromTrending('${tweet.url}')">💥 Engage</button>
                    <button class="tweet-action" onclick="generateSimilar('${tweet.text}')">🧠 Generate Similar</button>
                </div>
            `).join('');
        }

        function engageFromTrending(url) {
            document.getElementById('tweetUrl').value = url;
            engageTweet();
        }

        function generateSimilar(text) {
            alert("🚧 Generate Similar functionality coming soon!\n\nSeed: " + text);
            // In future: send this text to GPT with a persona prompt to create a new tweet
        }
    </script>
</body>
</html>
