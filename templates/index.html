<!DOCTYPE html>
<html>
<head>
    <title>RighteousRyght Bot Interface</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #1c1c1c;
            color: #eee;
            padding: 20px;
        }
        .response-box {
            border: 1px solid #555;
            padding: 10px;
            margin: 15px 0;
            background-color: #2c2c2c;
            white-space: pre-wrap;
        }
        .copy-button, .original-button, .btn {
            margin-top: 5px;
            padding: 6px 12px;
            background-color: #cc0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        input, select {
            padding: 6px;
            margin-right: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ RighteousRyght Bot</h1>

    <!-- Generate a new tweet -->
    <div>
        <button class="btn" onclick="generateTweet()">ðŸ§  Generate New Tweet</button>
        <div id="generatedResult"></div>
    </div>

    <!-- Engage with a tweet -->
    <div style="margin-top: 30px;">
        <input type="text" id="tweetUrl" placeholder="Paste tweet URL to engage">
        <select id="persona">
            <option value="RighteousRyght">RighteousRyght (Aggressive Conservative)</option>
            <option value="CentristStan">CentristStan (Neutral and Factual)</option>
            <option value="LeftyLoretta">LeftyLoretta (Progressive Satirist)</option>
        </select>
        <button class="btn" onclick="engageTweet()">ðŸ’¥ Engage</button>
        <div id="engageResult"></div>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert("Copied to clipboard!");
            }, function(err) {
                alert("Failed to copy: " + err);
            });
        }

        function generateTweet() {
            fetch('/api/generate', {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('generatedResult').innerHTML =
                    `<div class="response-box">
                        ${data.tweet}
                        <br><small>${data.tweet.length} characters</small><br>
                        <button class="copy-button" onclick="copyToClipboard(\`${data.tweet}\`)">ðŸ“‹ Copy</button>
                    </div>`;
            });
        }

        function engageTweet() {
            const url = document.getElementById('tweetUrl').value;
            const persona = document.getElementById('persona').value;

            fetch('/api/engage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, persona })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('engageResult').innerHTML =
                    `<div class="response-box">
                        ${data.tweet}
                        <br><small>${data.tweet.length} characters</small><br>
                        <button class="copy-button" onclick="copyToClipboard(\`${data.tweet}\`)">ðŸ“‹ Copy</button>
                    </div>`;
            });
        }
    </script>
</body>
</html>
