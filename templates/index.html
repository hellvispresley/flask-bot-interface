<!DOCTYPE html>
<html>
<head>
    <title>Ryght Content Ryght Tyme</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #1c1c1c;
            color: #eee;
            padding: 20px;
        }
        .response-box {
            border: 1px solid #555;
            padding: 10px;
            margin: 15px 0;
            background-color: #2c2c2c;
            white-space: pre-wrap;
        }
        .copy-button, .original-button, .btn {
            margin-top: 5px;
            margin-right: 5px;
            padding: 6px 12px;
            background-color: #cc0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        input, select {
            padding: 6px;
            margin-right: 5px;
        }
        .trending-card {
            background-color: #1e1e1e;
            border: 1px solid #444;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
        }
        #debugOutput {
            white-space: pre-wrap;
            background-color: #262626;
            padding: 15px;
            margin-top: 15px;
            border: 1px dashed #888;
        }
    </style>
</head>
<body>
    <h1>ğŸ§  Ryght Content Creator</h1>

    <div>
        <button class="btn" onclick="generateTweet()">ğŸ§  Generate New Tweet</button>
        <div id="generatedResult"></div>
    </div>

    <div style="margin-top: 30px;">
        <input type="text" id="tweetUrl" placeholder="Paste tweet URL to engage">
        <select id="persona">
            <option value="RighteousRyght">RighteousRyght</option>
            <option value="CentristStan">CentristStan</option>
            <option value="LeftyLoretta">LeftyLoretta</option>
        </select>
        <button class="btn" onclick="engageTweet()">ğŸ’¥ Engage</button>
        <button class="btn" onclick="clearUrl()">ğŸ§¼ Clear</button>
        <div id="engageResult"></div>
    </div>

    <div style="margin-top: 40px;">
        <h2>ğŸ“ˆ Trending Tweets</h2>
        <button class="btn" onclick="loadTrending()">ğŸ” Load Trending</button>
        <button class="btn" onclick="debugScrape()">ğŸ›  Debug Trending Scrape</button>
        <div id="trendingList" style="margin-top: 20px;"></div>
        <div id="debugOutput"></div>
    </div>

    <script>
        let trendingSource = "";

        function copyToClipboard(text, btn) {
            navigator.clipboard.writeText(text).then(() => {
                btn.innerText = "âœ… Copied!";
                setTimeout(() => btn.innerText = "ğŸ“‹ Copy", 1200);
            });
        }

        function clearUrl() {
            document.getElementById("tweetUrl").value = "";
            document.getElementById("engageResult").innerHTML = "";
        }

        function generateTweet() {
            fetch("/api/generate", { method: "POST" })
            .then(res => res.json())
            .then(data => {
                const tweet = data.tweet;
                document.getElementById("generatedResult").innerHTML = `
                    <div class="response-box">
                        ${tweet}
                        <br><small>${tweet.length} characters</small><br>
                        <button class="copy-button" onclick="copyToClipboard('${tweet.replace(/'/g, "\\'")}', this)">ğŸ“‹ Copy</button>
                    </div>
                `;
            });
        }

        function engageTweet() {
            const url = document.getElementById("tweetUrl").value;
            const persona = document.getElementById("persona").value;

            fetch("/api/engage", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url, persona })
            })
            .then(res => res.json())
            .then(data => {
                const replies = data.replies || ["âŒ No tweet content received."];
                document.getElementById("engageResult").innerHTML = replies.map(r => `
                    <div class="response-box">
                        ${r}
                        <br><small>${r.length} characters</small><br>
                        <button class="copy-button" onclick="copyToClipboard('${r.replace(/'/g, "\\'")}', this)">ğŸ“‹ Copy</button>
                    </div>
                `).join("");
            });
        }

        function loadTrending() {
            const container = document.getElementById("trendingList");
            container.innerHTML = "<div class='response-box'>Loading...</div>";

            fetch("/api/trending")
            .then(res => res.json())
            .then(data => {
                const tweets = data.tweets || [];
                trendingSource = data.source || "ğŸ”¥ Trending Tab";
                if (tweets.length === 0) {
                    container.innerHTML = "<div class='response-box'>âŒ No trending tweets found.</div>";
                    return;
                }

                container.innerHTML = tweets.map((tweet, i) => `
                    <div class="trending-card">
                        <strong>#${i + 1} ${trendingSource.includes("Fallback") ? "ğŸª‚ Fallback" : "ğŸ”¥ Trending Tab"}</strong>
                        <p>${tweet.text}</p>
                        <button class="btn" onclick="window.open('${tweet.url}', '_blank')">ğŸ”— Open</button>
                        <button class="btn" onclick="document.getElementById('tweetUrl').value = '${tweet.url}'; engageTweet();">ğŸ’¥ Engage</button>
                    </div>
                `).join("");
            })
            .catch(() => {
                container.innerHTML = "<div class='response-box'>âŒ Request timed out or failed.</div>";
            });
        }

        function debugScrape() {
            const output = document.getElementById("debugOutput");
            output.innerHTML = "ğŸ” Checking Twitter trending tab...";
            fetch("/api/debug-tweet-page")
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    output.innerHTML = `âœ… Found <strong>${data.articles_found}</strong> articles on the page.\n\n<pre>${data.html_preview}</pre>`;
                } else {
                    output.innerHTML = `âŒ Failed to scrape: ${data.error}`;
                }
            })
            .catch(err => {
                output.innerHTML = `âŒ Request failed: ${err}`;
            });
        }
    </script>
</body>
</html>
