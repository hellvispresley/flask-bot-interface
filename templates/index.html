<!DOCTYPE html>
<html>
<head>
    <title>RighteousRyght Bot Interface</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #1c1c1c;
            color: #eee;
            padding: 20px;
        }
        .response-box {
            border: 1px solid #555;
            padding: 10px;
            margin: 15px 0;
            background-color: #2c2c2c;
            white-space: pre-wrap;
        }
        .copy-button, .btn {
            margin-top: 5px;
            padding: 6px 12px;
            background-color: #cc0000;
            color: white;
            border: none;
            cursor: pointer;
        }
        input, select {
            padding: 6px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>üî• RighteousRyght Bot</h1>

    <!-- Generate a new tweet -->
    <div>
        <button class="btn" onclick="generateTweet()">üß† Generate New Tweet</button>
        <div id="generatedResult"></div>
    </div>

    <!-- Engage with a tweet -->
    <div style="margin-top: 30px;">
        <input type="text" id="tweetUrl" placeholder="Paste tweet URL to engage">
        <select id="persona">
            <option value="RighteousRyght">RighteousRyght (Aggressive Conservative)</option>
            <option value="CentristStan">CentristStan (Neutral and Factual)</option>
            <option value="LeftyLoretta">LeftyLoretta (Progressive Satirist)</option>
        </select>
        <button class="btn" onclick="engageTweet()">üí• Engage</button>
        <div id="engageResult"></div>
    </div>

    <script>
        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                buttonElement.innerText = "‚úÖ Copied!";
                setTimeout(() => {
                    buttonElement.innerText = "üìã Copy";
                }, 1500);
            }).catch(err => {
                alert("‚ùå Failed to copy: " + err);
            });
        }

        function escapeForAttribute(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, "&quot;");
        }

        function generateTweet() {
            fetch('/api/generate', { method: 'POST' })
            .then(res => res.json())
            .then(data => {
                const tweet = data.tweet || "‚ùå No tweet content received.";
                const length = tweet.length;
                document.getElementById('generatedResult').innerHTML =
                    `<div class="response-box">
                        ${tweet}
                        <br><small>${length} characters</small><br>
                        <button class="copy-button" onclick="copyToClipboard('${escapeForAttribute(tweet)}', this)">üìã Copy</button>
                    </div>`;
            })
            .catch(err => {
                console.error("‚ùå Generate fetch error:", err);
                alert("‚ùå Could not generate tweet.");
            });
        }

        function engageTweet() {
            const url = document.getElementById('tweetUrl').value;
            const persona = document.getElementById('persona').value;
            document.getElementById('engageResult').innerHTML =
                `<div class="response-box">‚è≥ Generating replies...</div>`;

            fetch('/api/engage', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url, persona })
            })
            .then(res => res.json())
            .then(data => {
                const replies = data.replies || ["‚ùå No tweet content received."];
                document.getElementById('engageResult').innerHTML = replies.map(tweet => {
                    const length = tweet.length;
                    return `<div class="response-box">
                        ${tweet}
                        <br><small>${length} characters</small><br>
                        <button class="copy-button" onclick="copyToClipboard('${escapeForAttribute(tweet)}', this)">üìã Copy</button>
                    </div>`;
                }).join('');
            })
            .catch(err => {
                console.error("‚ùå Engage fetch error:", err);
                alert("‚ùå Could not fetch engagement.");
            });
        }
    </script>
</body>
</html>
